<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:chronos="http://chronos.componentes.jsf/composite"
	xmlns:p="http://primefaces.org/ui">
	<f:view>
		<h:html lang="#{sessionBean.lang}">
		<h:head>
			<title>#{appBean.name}</title>
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
			<meta name="viewport"
				content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

			<link rel="stylesheet" type="text/css"
				href="#{appBean.context}/css/styles.css" />

			<ui:insert name="javascripts"></ui:insert>
			<ui:insert name="styles"></ui:insert>
		</h:head>

		<h:body role="document">
			<h:form prependId="false">
				<p:outputPanel id="main" styleClass="main c100" layout="block">
					<chronos:inputIban value="#{bitcoinCalculator.iban}"/>
		
					<chronos:login model="#{bitcoinCalculator.loginModel}"/>	
				</p:outputPanel>
			</h:form>
		</h:body>
		</h:html>
	</f:view>
</ui:composition>
